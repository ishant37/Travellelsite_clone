<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
      body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: hidden;
}

.background-image {
    margin: 0;
    position: absolute;
    background-image: url("background.png"); /* replace with your own image */
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    filter: blur(8px);
    z-index: -1;
}

.sign-in-form {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

.sign-in-form h2 {
    text-align: center;
    margin-bottom: 20px;
}

.sign-in-form form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.sign-in-form label {
    margin-bottom: 10px;
}

.sign-in-form input {
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.sign-in-form button[type="submit"] {
    background-color: #4CAF50;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.sign-in-form button[type="submit"]:hover {
    background-color: #3e8e41;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="background-image"></div>
        <div class="sign-in-form">
            <h2>Sign In</h2>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username"><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password"><br><br>
                <button type="submit"><a href="booking.html" style="text-decoration: none; color: white;">Sign In</a></button>
            </form>
        </div>
    </div>
</body>
</html>
